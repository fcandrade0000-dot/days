<!DOCTYPE HTML>
<html>
<head>
    <title>Felipe & Nika — Days Together</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="shortcut icon" href="assets/css/images/favicon.png" />

    <style>
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            background: url('assets/css/images/animesher.com_couple-art-gif-1846121.gif') no-repeat center center;
            background-size: cover;
            animation: slowMove 60s linear infinite;
        }

        @keyframes slowMove {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 0%; }
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: -1;
        }

        .hidden {
            display: none;
        }

        .button-back {
            margin-top: 2em;
            display: inline-block;
            padding: 0.6em 1.5em;
            background: #ffffffaa;
            color: #222;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button-back:hover {
            background: #ffffff;
        }

        .sad {
            color: #ffcccc;
            font-size: 2em;
            font-weight: bold;
        }

        /* Counter (glass / cinematic) */
        .counter-wrap {
            margin-top: 1.25em;
            padding: 1.25em 1.25em 1.5em;
            border-radius: 18px;
            background: rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255,255,255,0.12);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 14px 40px rgba(0,0,0,0.35);
            max-width: 760px;
            margin-left: auto;
            margin-right: auto;
        }

        .kicker {
            opacity: 0.95;
            font-size: 1em;
            letter-spacing: 0.02em;
        }

        .headline-ru {
            font-weight: 900;
            letter-spacing: -0.02em;
            line-height: 1.1em;
        }

        .subline {
            opacity: 0.9;
            margin-top: 0.5em;
        }

        .counter-grid {
            margin-top: 1.15em;
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 0.75em;
        }

        .unit {
            padding: 0.9em 0.75em;
            border-radius: 14px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.10);
            position: relative;
            overflow: hidden;
        }

        .unit:before {
            content: '';
            position: absolute;
            top: -30%;
            left: -40%;
            width: 180%;
            height: 180%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.12), rgba(255,255,255,0) 60%);
            transform: rotate(10deg);
            pointer-events: none;
        }

        .value {
            font-size: 2.1em;
            font-weight: 900;
            letter-spacing: 0.02em;
            line-height: 1.1em;
        }

        .label {
            margin-top: 0.35em;
            font-size: 0.85em;
            opacity: 0.85;
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        .love-line {
            margin-top: 1.1em;
            opacity: 0.95;
            font-size: 1.05em;
        }

        .tiny {
            margin-top: 0.75em;
            opacity: 0.7;
            font-size: 0.85em;
        }

        .heart {
            display: inline-block;
            margin: 0 0.25em;
            animation: heartBeat 1.4s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.12); opacity: 1; }
        }

        @media (max-width: 760px) {
            .counter-wrap { padding: 1.1em 1em 1.25em; }
            .counter-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            .value { font-size: 2em; }
        }
    </style>

    <script>
        // Contador: Felipe & Nika (desde 01/01/2026)
        const START_UTC_MS = Date.UTC(2026, 0, 1, 0, 0, 0); // 2026-01-01 00:00:00 UTC

        function pad2(n) {
            return String(n).padStart(2, '0');
        }

        function updateTogetherCounter() {
            const now = new Date();
            const diffMs = Math.max(0, now.getTime() - START_UTC_MS);
            const totalSeconds = Math.floor(diffMs / 1000);

            const days = Math.floor(totalSeconds / 86400);
            const hours = Math.floor((totalSeconds % 86400) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            const elDays = document.getElementById('days');
            const elHours = document.getElementById('hours');
            const elMinutes = document.getElementById('minutes');
            const elSeconds = document.getElementById('seconds');
            const elNow = document.getElementById('now');

            if (elDays) elDays.textContent = String(days);
            if (elHours) elHours.textContent = pad2(hours);
            if (elMinutes) elMinutes.textContent = pad2(minutes);
            if (elSeconds) elSeconds.textContent = pad2(seconds);

            if (elNow) {
                const dd = pad2(now.getDate());
                const mm = pad2(now.getMonth() + 1);
                const yyyy = now.getFullYear();
                const hh = pad2(now.getHours());
                const mi = pad2(now.getMinutes());
                elNow.textContent = `${dd}/${mm}/${yyyy} ${hh}:${mi}`;
            }
        }
    </script>
</head>
<body class="loading">

    <!-- Fundo -->
    <div id="bg"></div>
    <div id="overlay"></div>

    <!-- Conteúdo principal -->
    <div id="wrapper">
        <div id="main">
            <header id="header">
                <div class="counter-wrap">
                    <h1 class="headline-ru">Ника, наша судьба снова пересеклась 01.01.2026.</h1>
                    <p class="kicker">Felipe <span class="heart">❤</span> Nika</p>
                    <p class="subline">Я не позволю тебе уйти. Мы вместе уже:</p>

                    <div class="counter-grid" aria-label="Contador de tempo juntos">
                        <div class="unit">
                            <div class="value" id="days">0</div>
                            <div class="label">дней</div>
                        </div>
                        <div class="unit">
                            <div class="value" id="hours">00</div>
                            <div class="label">часов</div>
                        </div>
                        <div class="unit">
                            <div class="value" id="minutes">00</div>
                            <div class="label">минут</div>
                        </div>
                        <div class="unit">
                            <div class="value" id="seconds">00</div>
                            <div class="label">секунд</div>
                        </div>
                    </div>

                    <p class="love-line">Каждый день с тобой — это мой выбор. Сейчас: <span id="now">--/--/----</span></p>
                    <p class="tiny">Te amo</p>
                </div>
            </header>

            <footer id="footer">
                <span class="icon fa-globe"><span class="label">Explore</span></span>
            </footer>
        </div>
    </div>

    <!-- Finalização -->
    <script>
        window.onload = function () {
            document.body.className = '';
            updateTogetherCounter();
            setInterval(updateTogetherCounter, 1000);
        }
        window.ontouchmove = function () { return false; }
        window.onorientationchange = function () { document.body.scrollTop = 0; }
    </script>

</body>
</html>
